<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Distribuidora Noche Buena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/eventos.css">
</head>
<body>
  <header>
    <div class="logoimage">
      <a href="index.html" class="active">
        <img src="../img/log.png" alt="Logo de la página">
      </a>
    </div>
    <nav class="navbar">
      <a href="/html/pedidos.html">Pedidos</a>
      <a href="/html/catalogo.html">Catálogo</a>
      <a href="/html/eventos.html">Eventos</a>
      <a href="/html/acercade.html">Sobre Nosotros</a>
      <a href="/html/contacto.html">Contacto</a>
    </nav>
  </header>

  <div class="contenedor">
    <img src="../img/eventos1.jpg" alt="Imagen de eventos">
    <div class="superpuesto">
      <h2>Eventos</h2>
    </div>
  </div>

  <div class="contenido">
    <div class="col-md-6 parrafo-izquierda">
      <h4><strong>Expo Feria UFidélitas</strong></h4>
      <p>
        <h5>Día: 19 de noviembre<br>
        Hora: 9:00am a 3:00pm<br>
        Lugar: Universidad Fidélitas, Sede San Pedro,<br>
        en la cual tendremos<br>
        nuestros productos en exhibición<br><br>
        <strong>Más eventos próximamente</strong></h5>
      </p>
    </div>
    <div class="descuentos"></div>
    <div class="col-md-6 carousel-derecha">
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="../img/eventos4.jpg" alt="Descuentos1" class="d-block w-100">
                
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../img/eventos2.jpg" alt="Descuentos2" class="d-block w-100">
                
              </div>
              <div class="carousel-item">
                <img src="../img/eventos3.jpg" alt="Descuentos3" class="d-block w-100" >
                
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    
     
    </div>

    <footer class="footer">Proyecto Desarrollo Web</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
